<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="styles/style.css" id='style'>
	<link href="https://fonts.googleapis.com/css?family=Roboto:300,700&display=swap" rel="stylesheet">
	<link href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css" rel="stylesheet">
	<script src="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js"></script>
	<title>LED Lights Controller - Moorad</title>
</head>

<body>
	<div id="loading" style='display:none;'>
		<div id='error'>Hello</div>
		<button class='mdc-button mdc-button--raised' id='error-reload' onClick="reinitialising();">Reload</button>
		<!-- <img src="img/loading.svg" alt="Loading" id='loading-gif'> -->
		<div id='loading-indicator'>
			<div id='loading-indicator-fill'></div>
		</div>
	</div>


	<h1 class='heading'>Lighting Program</h1>

	<div class="option-container">
		<div class="option" id='solid-option' onClick="solid();">
			<img src="img/solid.svg" alt="music" style="width:100%;">
			<p>Solid Color</p>
		</div>

		<div class="option disable" id='gradient-option' onClick="gradient();">
			<img src="img/gradient.svg" alt="music" style="width:100%;">
			<p>Gradient</p>
		</div>

		<div class="option disable" id='spectrum-option' onClick="spectrum();">
			<img src="img/spectrum.svg" alt="music" style="width:100%;">
			<p>Spectrum</p>
		</div>

		<div class="option disable" id='sound-option' onClick="sound();">
			<img src="img/music.svg" alt="music" style="width:100%;">
			<p>Sound</p>
		</div>

		<div class="option disable" onClick="fan(this);">
			<img src="img/fan.svg" alt="music" style="width:100%;">
			<p>Fan</p>
		</div>
	</div>

	<div class='settings-parent-container'>
		<div class='settings-container'>
			<p class='heading'>Settings</p>
			<div id='solid-settings' class="setting-section">
				<h2>Colour: <div class="tooltip">
						<div id='select-colour-solid' class='select-colour' style='background:red'> <span
								class="tooltiptext">
								<div id="color-picker-container-solid"></div>
							</span>
						</div>
				</h2>
			</div>

			<div id='gradient-settings' class="setting-section">
				<h2>Colours: <div class="tooltip">
						<div id='select-colour-gradient-2' class='select-colour' style='background:red'> <span
								class="tooltiptext">
								<div id="color-picker-container-gradient-1"></div>
							</span>
						</div>

						<div class="tooltip">
							<div id='select-colour-gradient-2' class='select-colour' style='background:red'> <span
									class="tooltiptext">
									<div id="color-picker-container-gradient-2"></div>
								</span>
							</div>
				</h2>
			</div>

			<div id='specturm-settings' class="setting-section">
				<h2>Colour: <div class="tooltip">
						<div id='select-colour-solid' class='select-colour' style='background:red'> <span
								class="tooltiptext">
								<div id="color-picker-container-solid"></div>
							</span>
						</div>
				</h2>
			</div>

			<div id='sound-settings' class='setting-section'>
				<div class='visualiser setting-section'>
					<div class='progress'></div>
				</div>
				<div class='setting-section'>
					<label for="">Multiplier</label><input type="text" name="" id="" value='4'>
				</div>
				<div class='setting-section'>
					<label for="">Sample</label><input type="text" name="" id="" value='4'>
				</div>
			</div>
		</div>

		<div class='global-settings-container'>
			<p class='heading'>Global Settings</p>
			<div class='global-setting-section' style="display: block;">
				<label for="">Brightness</label>
				<!-- <input class="brightness slider" value="0" min="0" max="255" type="range"> -->
				<div class="mdc-slider" id='brightness' tabindex="0" role="slider" aria-valuemin="0" aria-valuemax="100"
					aria-valuenow="0" aria-label="Select Value" >
					<div class="mdc-slider__track-container">
						<div class="mdc-slider__track"></div>
					</div>
					<div class="mdc-slider__thumb-container">
						<svg class="mdc-slider__thumb" width="21" height="21">
							<circle cx="10.5" cy="10.5" r="7.875"></circle>
						</svg>
						<div class="mdc-slider__focus-ring"></div>
					</div>
				</div>
			</div>

			<div class='global-setting-section' style="display: block;">
				<label for="">Number of LEDs</label>
				<div class="mdc-text-field mdc-text-field--outlined mdc-text-field--no-label">
					<input type="text" class="mdc-text-field__input" aria-label="Label">
					<div class="mdc-notched-outline">
					  <div class="mdc-notched-outline__leading"></div>
					  <div class="mdc-notched-outline__trailing"></div>
					</div>
				  </div>
			</div>
		</div>
		<!-- <div class="slider-container">
			<p>Brightness</p>
			
			<div class='sub-btn on' id='night-btn'><img src="img/moon.png" alt=""></div>
			<div class='sub-btn' id='settings-btn'><img src="img/settings.png" alt="">
			</div>
		</div> -->
	</div>

	<script src='initialise.js'></script>
	<script src="index.js" id='main-script'></script>
</body>

</html>
